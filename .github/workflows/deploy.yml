name: CI/CD to ECS

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3️⃣ Install dependencies and build
    - name: Install dependencies & Build
      run: |
        npm install
        npm run build

    # 4️⃣ Configure AWS credentials via OIDC
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 5️⃣ Login to ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 6️⃣ Build, tag, and push Docker image
    - name: Build and Push Docker Image
      run: |
        IMAGE_TAG=${GITHUB_SHA::8}  # short SHA tag for versioning
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        ECR_URI=$ACCOUNT_ID.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}
        docker build -t $ECR_URI:$IMAGE_TAG .
        docker push $ECR_URI:$IMAGE_TAG
        echo "IMAGE_URI=$ECR_URI:$IMAGE_TAG" >> $GITHUB_ENV

    # 7️⃣ Register new ECS task definition with new image
    - name: Register ECS Task Definition
      run: |
        # Fetch existing task definition
        aws ecs describe-task-definition \
          --task-definition ${{ secrets.ECS_TASK_DEFINITION }} \
          --region ${{ secrets.AWS_REGION }} \
          > task-def.json

        # Update container image in JSON
        jq --arg IMAGE_URI "$IMAGE_URI" '.taskDefinition.containerDefinitions[0].image=$IMAGE_URI' task-def.json > new-task-def.json

        # Register updated task definition
        aws ecs register-task-definition \
          --cli-input-json file://new-task-def.json

    # 8️⃣ Update ECS service
    - name: Update ECS Service
      run: |
        aws ecs update-service \
          --cluster ${{ secrets.ECS_CLUSTER }} \
          --service ${{ secrets.ECS_SERVICE }} \
          --force-new-deployment \
          --region ${{ secrets.AWS_REGION }}
